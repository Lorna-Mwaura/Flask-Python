<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/signup.css') }}">

    <title>Sign-Up</title>
</head>
<body>
	<div class="wrapper">
        <div class="logo">
            <h3 >Sign Up</h3>
        </div>

        <div class="logo">
            <img src="{{url_for('static',filename = 'images/logo.jpg') }}" alt="">
        </div>
       
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="userName" id="userName" placeholder="Username">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="email" name="email" id="email" placeholder="Email address">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="password1" name="password1" id="password1" placeholder="password">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password2" name="password2" id="password2" placeholder=" Confirm Password">
            </div>
            <button class="btn mt-3">Sign Up</button>
        </form>
        <div class="text-center fs-6">
            <p><small>Already have an Account? <a href="">Login</a></small></p>
        </div>
    </div>
</body>
</html>
